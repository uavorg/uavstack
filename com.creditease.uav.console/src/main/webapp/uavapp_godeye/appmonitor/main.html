				</div>

					<div align="left" style='color: #000;'>实时数据查看起始时间</div>
					<div align="left">
						<select id="MonitorConfigDialog_STHour"

					<div align="left" id="MonitorConfigDialog_Tool" style="margin-top:15px;"></div>
